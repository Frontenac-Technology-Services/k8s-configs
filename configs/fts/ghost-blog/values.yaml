ghost:

  extraDeploy:
  - apiVersion: bitnami.com/v1alpha1
    kind: SealedSecret
    metadata:
      annotations:
        sealedsecrets.bitnami.com/cluster-wide: "true"
      creationTimestamp: null
      name: ghost-credentials
    spec:
      encryptedData:
        ghost-password: 
      template:
        data: null
        metadata:
          annotations:
            sealedsecrets.bitnami.com/cluster-wide: "true"
          creationTimestamp: null
          labels:
          name: fts-ssh-github-creds
        type: Opaque
  - apiVersion: bitnami.com/v1alpha1
    kind: SealedSecret
    metadata:
      annotations:
        sealedsecrets.bitnami.com/cluster-wide: "true"
      creationTimestamp: null
      name: mysql-credentials
    spec:
      encryptedData:
        mysql-root-password: 
        mysql-password: 
      template:
        data: null
        metadata:
          annotations:
            sealedsecrets.bitnami.com/cluster-wide: "true"
          creationTimestamp: null
          labels:
          name: fts-ssh-github-creds
        type: Opaque

  clusterDomain: k8s.frontenac.tech
  ghostUsername: admin
  existingSecret: ghost-credentials
  ghostEmail: admin@frontenac.tech
  ghostBlogTitle: FTS Blog
  ghostHost: blog.frontenac.tech
  ghostEnableHttps: true

  smtpHost: smtp.smtp
  smtpPort: 25

  extraEnvVars:
    - name: GHOST_SMTP_FROM_ADDRESS
      value: noreply@frontenac.tech
  
  allowEmptyPassword: false

  ingress:
    enabled: true
    hostname: blog.frontenac.tech
    tls: true
    tlsSecret: blog.frontenac.tech
    pathType: Prefix
    path: /
    annotations:
      kubernetes.io/ingress.class: nginx
      cert-manager.io/cluster-issuer: letsencrypt-prod
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
      nginx.ingress.kubernetes.io/proxy-body-size: 30m
      cf.containeroo.ch/content: frontenac.tech
      cf.containeroo.ch/type: CNAME

  persistence:
    enabled: true
    storageClass: longhorn
    size: 25Gi
    accessModes:
    - ReadWriteMany

  mysql:
    enabled: true
    architecture: standalone
    auth:
      existingSecret: mysql-credentials
    primary:
      persistence:
        enabled: true
        storageClass: longhorn
        size: 15Gi
