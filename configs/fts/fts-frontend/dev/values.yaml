nginx:
  replicaCount: 1

  service:
    type: ClusterIP

  extraVolumes:
  - name: ssh
    secret:
      secretName: fts-ssh-github-creds
      defaultMode: 0600
      optional: false

  cloneStaticSiteFromGit:
    enabled: "true"
    repository: git@github.com:Frontenac-Technology-Services/fts-frontend.git
    branch: develop
    interval: 5
    extraEnvVars:
    - name: GIT_SSH_COMMAND
      value: "ssh -o StrictHostKeyChecking=no -i /ssh/id_ed25519"
    extraVolumeMounts:
    - name: ssh
      mountPath: "/ssh"
      readOnly: false

  ingress:
    enabled: true
    hostname: frontenac.dev
    tls: true
    tlsSecret: frontenac.dev

    extraHosts:
    - name: www.frontenac.dev
      path: /
    extraTls:
      - hosts:
        - www.frontenac.dev
        secretName: www.frontenac.dev-tls

    pathType: Prefix
    path: /
    annotations:
      kubernetes.io/ingress.class: nginx
      cert-manager.io/cluster-issuer: letsencrypt-dev
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      nginx.ingress.kubernetes.io/ssl-redirect: "true"

  serverBlock: |-
    server {
      listen 0.0.0.0:8080;
      location / {
        try_files $uri $uri/ $uri.html;
      }
      location ~ \.html$ {
        try_files $uri =404;
      }
    }


  extraDeploy:
  - apiVersion: bitnami.com/v1alpha1
    kind: SealedSecret
    metadata:
      annotations:
        sealedsecrets.bitnami.com/cluster-wide: "true"
      creationTimestamp: null
      name: fts-ssh-github-creds
    spec:
      encryptedData:
        id_ed25519: 
      template:
        data: null
        metadata:
          annotations:
            sealedsecrets.bitnami.com/cluster-wide: "true"
          creationTimestamp: null
          labels:
          name: fts-ssh-github-creds
        type: Opaque
