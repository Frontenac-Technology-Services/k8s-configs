apiVersion: v1
kind: Service
metadata:
  name: radarr
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 7878
---
apiVersion: v1
kind: Endpoints
metadata:
  name: radarr
subsets:
  - addresses:
      - ip: 192.168.128.103
    ports:
      - port: 7878
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: radarr
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/whitelist-source-range: "192.168.0.0/16"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
  - host: radarr.home.frontenac.tech
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: radarr
            port: 
              number: 80
  tls:
  - hosts:
    - radarr.home.frontenac.tech
    secretName: radarr.home.frontenac.tech