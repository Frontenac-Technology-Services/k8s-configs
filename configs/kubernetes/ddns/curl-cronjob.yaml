apiVersion: batch/v1
kind: CronJob
metadata:
  name: cloudflare-ddns-updater
spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: cloudflare-ddns-updater
            image: curlimages/curl:7.83.1
            imagePullPolicy: IfNotPresent
            envFrom:
            - secretRef:
                name: cloudflare-api-token-secret
            command:
            - /bin/sh
            - -c
            - 'curl -X PUT "https://api.cloudflare.com/client/v4/zones/a0ecbc0d26aa26080cb2059c7940f77c/dns_records/4eed23ae32a4b6fce5e65ff77ca235ee" -H "Content-Type: application/json" -H "Authorization: Bearer $CLOUDFLARE_TOKEN" --data "{\"type\":\"A\",\"name\":\"frontenac.tech\",\"content\":\"$(curl ifconfig.me)\",\"ttl\":300,\"proxied\":true}"'
          restartPolicy: OnFailure